# Enable fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Enable shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.75;

# Enable transparency
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.7;

# Blur background (requires experimental backends)
blur-background = true;
blur-method = "box";
blur-strength = 5;

# Exclude certain windows from effects
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'"
];

# Backend to use (xrender or glx)
backend = "glx";
vsync = true;
